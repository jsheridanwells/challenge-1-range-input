<!DOCTYPE html>
	<html>
	<head>
		<title>Range Input Challenge</title>
		<meta charset="utf-8">
		<style>
			* {
				font-size: 3rem;
			}

			input[type="range"] {
				width: 230px;
			}
		</style>
	</head>
	<body>
	<div class="container">
		<form>
			<input type="number" min="0" max="10" value="5" id="number"><br>
			<input type="range" min="0" max="10" value="5" id="range">
		</form>
	</div>
	<script src="main.js"></script>
	</body>
</html>
